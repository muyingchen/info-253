<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css')}}">
	</head>
	<body>
	<nav class="navbar sticky-top navbar-light" style="background-color:#262922">
			<a class="navbar-brand" href="/index">
    			<img src="{{ url_for('static', filename='real_new_logo.png')}}" width="70" height="70" alt="">
  			</a>
  			<div class="justify-content-start ">
				<div class="row">
					<a style="color:white; font-size:20px" class="nav-link" href='/about'>About Us</a>
					<a style="color:white; font-size:20px" class="nav-link" href='/contact'>Contact Us</a>
				</div>
			</div>
		</nav>


	<div class = "container" style="padding-top:60px;width:50%;">
		<h1 id="contactH1" style="text-align:center">Contact Us</h1>
		<p id="nameEmpty"></p>
		<p id="subjectEmpty"></p>
		<p id="messageEmpty"></p>

        <ul id="alert" style="list-style: none;">
    		{% for notification in notifications %}
    		<li>{{ notification }}</li>
   			{% endfor %}
		</ul>

	  <form action="/contact" method="POST">
		  <div class="form-group">
		    <label for="username">Name:</label>
		    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" required>
		  </div>
          <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
		  </div>
		  <div class="form-group">
		    <label for="subject">Subject:</label>
		    <input type="text" class="form-control" name="subject" id="subject" placeholder="Message regarding" required>
		  </div>
		  <div class="form-group">
		    <label for="message">Message:</label>
		    <input type="text" class="form-control" name="message" id="message" placeholder="Enter your message" required>
		  </div>
		  <div style="text-align:center">
		  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
		  </div>
	  </form>
	</div>
	<script src= "/static/js/script.js" type="text/javascript" ></script>
	</body>
</html>
