			<div class = "container">

			<h1 style="padding-top:50px; padding-bottom:50px">Volunteer Request Form</h1>
			<form id="volunteerShiftForm" action="/schedule" method="POST">

				<div class="dropdown">
				Skill:<br>
				<select name="shift_type">
					<option value="nurse">General nursing</option>
					<option value="neurology">Neurology</option>
					<option value="pediatry">Pediatry</option>
					<option value="family-practitioner">General MD</option>
					<option value="emergency care">Emergency Care</option>
					<option value="trauma care">Trauma Care</option>
				</select><br>
				</div>

				Date<br>
					<input type="text" name="shift_date" required><br>
				<br>

				Quantity<br>
					<input type="text" name="quantity" required><br>
				<br>
				<br>

		  <button type="submit" class="btn btn-primary" value="submit">Submit</button>

			</form>
